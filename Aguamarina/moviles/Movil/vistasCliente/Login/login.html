<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/vistasCliente/ClienteCSS/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="@sweetalert2/theme-dark/dark.css">
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <div class="Ingreso">
        <form id="loginForm">
            <h1><img src="/vistasCliente/imagenes/Logosimbolo_color_-_Negativo_Mesa_de_trabajo_1.png" width="100px" alt=""></h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario (Cedula)" id="loginCedula" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" id="loginContrasena" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="loginRecordarme">recordarme</label>
                <a href="#">Has olvidado tu contraseña?</a>
            </div>
            <button type="button" class="btn" id="iniciar">Ingreso</button>
            <div class="register-link">
                <p>No tienes cuenta?<a href="register.html"> registrarse</a></p>
            </div>
        </form>

        <script src="/vistasCliente/ClienteJS/register.js"></script>
        <script src="/vistasCliente/ClienteJS/login.js"></script>
    </div>
</body>
</html>
