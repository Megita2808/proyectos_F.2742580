<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Recuperación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #FF354DFF;
        }
        .code {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            background-color: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YAMIX - Recuperación de Contraseña</h1>
        <p>Hola, has solicitado recuperar tu contraseña. Utiliza el siguiente código para completar el proceso:</p>
        <p class="code">{{codigoRecuperacion}}</p>
        <p>Este código expira en 1 hora.</p>
        <p>Si no solicitaste este cambio, puedes ignorar este correo.</p>
    </div>
</body>
</html>
